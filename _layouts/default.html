    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                config: ["MMLorHTML.js"],
                extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
                jax: ["input/TeX"],
                tex2jax: {
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],

                       fonts: "STIXGeneral,'Arial Unicode MS'"
                    }
                },

    <script type="text/javascript">
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('ansimg')) {
          if (e.target.style.filter == 'opacity(0.03)')
            e.target.style.filter = 'opacity(1)';
          else
            e.target.style.filter = 'opacity(0.03)';
        }
      });
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('anstxt')) {
          if (e.target.style.opacity == '0.03')
          e.target.style.opacity = '1';
        else
          e.target.style.opacity = '0.03';
        }
      });
    </script>
